<html>
<head>
	<script type="text/javascript">
		function Valid_Data()
		{
			var val=document.forms["form1"]["name"].value;
			if(val=="")
			{
				document.getElementById("nameError").innerHTML="Name Required";
			    return false;
			}
			var val1=document.forms["form1"]["email_id"].value;
			if(val1=="")
			{
				document.getElementById("mailError").innerHTML="Mail id Required";
			    return false;
			}
        }
	</script>
<!--<title>Feddback Form
</title>-->
</head>
<body bgcolor="#fefdfb">
	<form name="form1" onsubmit="return Valid_Data()" action="#" method="post">
		<fieldset>
			<legend>Feedback</legend>
			Name:
			<input type="text" name="name" autofocus placeholder="Enter your name"><span id="nameError"></span><br><br>
			Email:
			<input type="text" name="email_id" placeholder="enter your valid mail id"><span id="mailError"></span><br><br>
			What all you learnt:<br>
			<textarea rows="8" cols="40" placeholder="Names of technologies..."></textarea><br>
			Rate Code_world<br>
			<input type="radio" name="Excellent">Excellent<br>
			<input type="radio" name="good">Good<br>
			<input type="radio" name="avg">Averge<br>
			<input type="radio" name="poor">Poor<br><br>
			<input type="submit" value="submit">
 			<!--<button type="button" onclick="alert('Form submitted successfully')">Submit</button> -->
		</fieldset>
	</form>
</body>
</html>
